<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card p-4" style="background-color: rgba(159, 105, 229, 0.43); border: 1px solid rgb(0, 0, 0); border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); max-width: 600px; width: 100%;">
            <div class="card-body">
                <h2 class="card-title text-center text-dark">Personal Information</h2>
                <hr class="my-4">
                <form>
                    <div class="form-group">
                        <label for="fullName" class="font-weight-bold text-dark">Full Name</label>
                        <input type="text" class="form-control" id="fullName">
                    </div>
                    <div class="form-group">
                        <label for="dob" class="font-weight-bold text-dark">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="form-group">
                        <label for="address" class="font-weight-bold text-dark">Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                
                    <h2 class="card-title text-center text-dark">Education Information</h2>
                    <hr class="my-4">
                    <div class="form-group">
                        <label for="degree" class="font-weight-bold text-dark">Degree</label>
                        <input type="text" class="form-control" id="degree">
                    </div>
                    <div class="form-group">
                        <label for="university" class="font-weight-bold text-dark">University</label>
                        <input type="text" class="form-control" id="university">
                    </div>
                    <div class="form-group">
                        <label for="graduationYear" class="font-weight-bold text-dark">Graduation Year</label>
                        <input type="text" class="form-control" id="graduationYear">
                    </div>
                
                    <h2 class="card-title text-center text-dark">Work Information</h2>
                    <hr class="my-4">
                    <div class="form-group">
                        <label for="company" class="font-weight-bold text-dark">Company</label>
                        <input type="text" class="form-control" id="company">
                    </div>
                    <div class="form-group">
                        <label for="position" class="font-weight-bold text-dark">Position</label>
                        <input type="text" class="form-control" id="position">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
                        <button type="button" class="btn btn-danger">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
