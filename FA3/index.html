<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="external_registration.css">
    <title>Employee Registration Form</title>
</head>
<body>
    <div class="form-container">
        <h1 class="form-header">Registration Form</h1>
        <div class="header-line"></div>
        <form action="">
            <h2 class="subheader">Personal Information</h2>
            <div class="form-control">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name">
            </div>
            <div class="form-control">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname"  name="firstname" placeholder="First Name">
            </div>
            <div class="form-control">
                <label for="middlename">Middle Name:</label>
                <input type="text" id="middlename"  name="middlename" placeholder="Middle Name">
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="text" id="email"  name="email" placeholder="Email">
            </div>
            <div class="form-control">
                <label for="contact number">Contact Number:</label>
                <input type="text" id="contact number"  name="contact number" placeholder="Contact Number">
                <div class="header-line"></div>
            </div>
    
            <!-- Additional Information -->
            <div class="form-section">
                <h2 class="subheader">Additional Information</h2>
                <div class="form-control">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="form-control">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Address">
                </div>
            </div>
            
            <!-- Education Background -->
            <div class="form-section">
                <div class="header-line"></div>
                <h2 class="subheader">Education Background</h2>
                <div class="form-control">
                    <label for="education-degree">Degree:</label>
                    <input type="text" id="education-degree" name="education-degree" placeholder="Degree">
                </div>
                <div class="form-control">
                    <label for="education-institution">Institution:</label>
                    <input type="text" id="education-institution" name="education-institution" placeholder="Institution">
                </div>
                <div class="form-control">
                    <label for="education-year">Year of Graduation:</label>
                    <input type="text" id="education-year" name="education-year" placeholder="Year of Graduation">
                </div>
            </div>
            
            <!-- Work Experience -->
            <div class="form-section">
                <div class="header-line"></div>
                <h2 class="subheader">Work Experience</h2>
                <div class="form-control">
                    <label for="work-company">Company:</label>
                    <input type="text" id="work-company" name="work-company" placeholder="Company">
                </div>
                <div class="form-control">
                    <label for="work-position">Position:</label>
                    <input type="text" id="work-position" name="work-position" placeholder="Position">
                </div>
                <div class="form-control">
                    <label for="work-years">Years of Experience:</label>
                    <input type="text" id="work-years" name="work-years" placeholder="Years of Experience">
                </div>
            </div>
            
            <!-- Button section -->
            <div class="buttons">
                <div class="button-container">
                    <button type="submit">Register</button>
                    <button type="button">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
